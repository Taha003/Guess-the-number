<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
</head>
<style>
.main-container{
    max-width: 460px;
    height: 40vh;
    padding: 23px;
    margin: auto;
    border: 1px solid ;
    border-radius: 5%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;    
}
table{
    /* padding: 7px; */
    margin-top: 22px;
}
table tr th{
    padding: 11px;  
    text-align: center;
}
table tr td{
    padding: 11px;
    text-align: center;
}
</style>
<body>
    <div class="main-container">
        <lablel for="personWeight">Enter weight:</lablel>
        <input type="number" id="weight" placeholder="weight" name="personWeight">
        <label for="personHeight">Enter height:</label>
        <input type="number" id="height" placeholder="height" name="personHeight">
        <div id="result"></div>
        <table border="1px solid black">
            <tr>
              <th>≤18.4</th>
              <th>18.5-24.9</th>
              <th>25.0-39.9</th>
              <th>≥40.0</th>
            </tr>
            <tr>
              <td>Underweight</td>
              <td>Normal</td>
              <td>Overweight</td>
              <td>Obese</td>
            </tr>
            <button id="bmiBtn">Check BMI</button>
    </div>
</body>
<script src="./bmi.js"></script>
</html>
